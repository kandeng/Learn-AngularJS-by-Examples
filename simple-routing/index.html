<!DOCTYPE html>
<html ng-app="myapp">

<head>
    <title>AngularJS: UI-Router Quick Start</title>

    <script src="lib/angular.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <!-- Bootstrap CSS -->
    <link href="styles/bootstrap.css" rel="stylesheet">
</head>

<body class="container">

<div class="navbar">
    <div class="navbar-inner">
        <a class="brand" href="#">Quick Start</a>
        <ul class="nav">
            <li><a ui-sref="state1">Route 1</a></li>
            <li><a ui-sref="state2">Route 2</a></li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="span12">
        <div class="well" ui-view></div>
    </div>
</div>


<!-- App Script -->
<script>
    var myapp = angular.module('myapp', ["ui.router"])
    myapp.config(function($stateProvider, $urlRouterProvider){

        // For any unmatched url, send to /route1
        $urlRouterProvider.otherwise("/route1")

        $stateProvider
                .state('state1', {
                    url: "/route1",
                    templateUrl: "views/route1.html"
                })
                .state('state1.detail', {
                    url: "/detail",
                    templateUrl: "views/route1detail.html",
                    controller: function($scope){
                        $scope.items = ["The", "first", "page", "details"];
                    }
                })

                .state('state2', {
                    url: "/route2",
                    templateUrl: "views/route2.html"
                })
                .state('state2.detail', {
                    url: "/detail",
                    templateUrl: "views/route2detail.html",
                    controller: function($scope){
                        $scope.things = ["The", "second", "page", "details"];
                    }
                })
    })
</script>

</body>

</html>
